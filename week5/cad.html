<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../Style/normalize.css">
    <link href="../week5/week5.css" rel="stylesheet" >
  </head>
  <body>
    <main class='card'>
            <img class='arrowright'
            src="../week5/images/app-card-arrow-right.png"
            alt="arrow photo">

            <img class='arrowleft'
            src="../week5/images/app-card-arrow-left.png"
            alt="arrow photo">

            <img class='photo'
            src="../week5/images/app-card.jpg"
            alt="beckham photo">

            <div class='box'>

                <h1>DAVID BECKHAM</h1>
                <h2>40 years, Lisbon, Portugal</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Assumenda tempore est expedita a voluptatem mollitia soluta 
                    ipsa totam nihil placeat molestiae repellat natus, repellendus, 
                    iusto enim odio reprehenderit distinctio dignissimos!</p>

            <img class='pic1'
            src="../week5/images/app-card-pic-1.png"
            alt="beckham photo">

            <img class='pic2'
            src="../week5/images/app-card-pic-2.png""
            alt="beckham photo">

            <img class='pic3'
            src="../week5/images/app-card-pic-3.png""
            alt="beckham photo">

            <img class='pic4'
            src="../week5/images/app-card-pic-4.png""
            alt="beckham photo">
        </div>

  </main>
  </body>
</html>
