        <main>
            <h2 class="formtitle" >Reservation form</h2>
            <form method='get' action='https://ismaeltenango.github.io/zfinal/reservation/thanks.html'>
            <fieldset>
                <legend>General Information</legend>
                <label class="top">Full Name* <input type="text" name="firstname" minlength="5" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="example@example.com" required></label>
                <label class="top">Phone Number* <input type="tel" name="phone" placeholder="(123) 123 1234"required></label>
                <label class='top'>Temple View* 
                    <input list="browsers" name="browser" id="browser" placeholder="Hotel..." required>
                        <datalist id="browsers">
                            <option value="Idaho Falls Temple">
                            <option value="Rexburg Idaho Temple">
                            <option value="Kansas City Missouri Temple">
                            <option value="Oklahoma City Oklahoma Temple">
                        </datalist>
                </label>

            </fieldset>


                <fieldset>
                    <legend>Room Information</legend>
                    <label class="top">Number of guests* <input type="number" name="guests" placeholder="0" required></label>
                        <label class='top'>Room Type
                            <select name='subject'>
                                <option value="" disabled>Select type...&#9660;</option>
                            <option value='Economic'>Economic</option>
                            <option value='Basic'>Soda Basic</option>
                            <option value='Deluxe'>Deluxe</option>
                            </select>
                        </label>
                        <label class="top">Start Date* <input type='date' name="completeDate" required></label>
                        <label class="top">End Date* <input type='date' name="completeDate" required></label>
                
                </fieldset>

                <fieldset>
                    <legend>Final comments</legend>
                <label class="sbs">
                Some Special Needs?
                <label class="sbs"><input type='radio' name='audience' value='yes'> Yes</label>
                <label class="sbs"><input type='radio' name='audience' value='no'> No</label>
                </label>
                
                <label class="top">Additional Information or Comments<br><textarea name="text" rows="5" cols="23"></textarea></label>
                </fieldset>
                <input type="submit" value="Send Request" class="submitBtn" onclick="thanks()">

            </fieldset>
            </form>
        </main>
</body>
