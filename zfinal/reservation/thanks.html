        <main>
            <h2 class="formtitle" >Thank you for Choose<br>
            ~ Temple Hotel View ~</h2>
            
            <section class='payment'>

                <div class="box-content">
            
                    <h3>Payment</h3>
                    <div class="inputs">
                        <label class="name">Card Holder*<input id='enter' type="text" name="completename" minlength="5" placeholder="Jonh Doe"></label>
                    </div>
                    <div class="inputs">
                        <label class="name">Card Number*</label><input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="nope" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                    <div class="inputs2">
                        <label class="name">Month* <input id='enter2' type="number" name="zipcode" placeholder="01" ></label>
                        <label class="name">Year(00) <input id='enter2' type="number" name="zipcode" placeholder="01"></label>
                        <label class="name">CVV*<span class="material-icons">help</span><input id='enter2' type="number" name="zipcode" placeholder="*  *  *"></label>
                    </div>
                    <div class="inputs">
                    <label class="name">Billing Address <input id='enter' type="text" name="firstname" minlength="5"></label>
                    </div>
                    <label class='check'>ticket information:<br><input type='checkbox' name='audience' value='yes'> Same as billing address</label>
            
                    <p class="security"><span class="material-icons">lock</span>This is a secure transaction</p>
                </div>
                <br><br><a href='https://ismaeltenango.github.io/zfinal/homepage/home_page.html'>PAY</a>
